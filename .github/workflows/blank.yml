name: LVLD Api CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['12.x']

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Add .env file
      env:
        ENV_CONTENT: ${{ secrets.ENV_DEV }}
        ENV_TXT: "HELLO WORLD"
      run: |
        touch .env
        echo $ENV_TXT
        echo $ENV_CONTENT
        echo $ENV_CONTENT >> .env
        echo $ENV_TXT >> .env
        ls -a
        cat .env
